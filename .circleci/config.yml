version: 2.1

executors:
  linux-executor:
    docker:
      - image: cimg/base:2025.03
    resource_class: small
    working_directory: ~/tau-lang

jobs:
  setup:
    executor: linux-executor
    steps:
      - run:
          name: Install Dependencies
          command: |
            sudo apt update
            sudo apt -y install g++ clang ninja-build git cmake zlib1g-dev libzstd-dev libpfm4-dev llvm
      - persist_to_workspace:
          root: /
          paths:
            - usr/bin
            - usr/lib
            - usr/share
            - usr/include

  build:
    executor: linux-executor
    steps:
      - checkout
      - attach_workspace:
          at: /
      - run:
          name: Configure CMake
          command: |
            mkdir build
            cmake -B build -G Ninja
      - run:
          name: Build Project
          command: cmake --build build --config Release -j 4
      - persist_to_workspace:
          root: build
          paths:
            - "*"

  test:
    executor: linux-executor
    steps:
      - attach_workspace:
          at: /
      - attach_workspace:
          at: ~/tau-lang/build
      - run:
          name: Run Tests
          command: ctest --test-dir build --output-on-failure

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - test:
          requires:
            - build
