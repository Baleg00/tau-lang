version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2025.03
    steps:
      - run:
          name: Update apt
          command: sudo apt update
      - run:
          name: Install gcc
          command: sudo apt -y install gcc g++
      - run:
          name: Install clang
          command: sudo apt -y install clang
      - run:
          name: Install git
          command: sudo apt -y install git
      - run:
          name: Install cmake
          command: sudo apt -y install cmake
      - run:
          name: Install zlib
          command: sudo apt -y install zlib1g-dev
      - run:
          name: Install zstd
          command: sudo apt -y install libzstd-dev
      - run:
          name: Install pfm
          command: sudo apt -y install libpfm4-dev
      - run:
          name: Install llvm
          command: sudo apt -y install llvm
